<html>
<head>

  <link href="css/main.css" rel="stylesheet">
  <link href="lib/datetimepicker/jquery.datetimepicker.css" rel="stylesheet">
  <link href="lib/jquery-autocomplete-master/src/jquery.autocomplete.css" rel="stylesheet">
  <link href="lib/flaviusmatis-simplePagination.js/simplePagination.css" rel="stylesheet">
  
  <title>
    StackSearch
  </title>


</head>

<body>

  <div id='header'>

    <div class="logo">
      <a href="#" >
        <div class="logotext">
          /Stack/Search/
        </div>
      </a>
    </div>

    <div class="toolbar">
      <input type="text" value="" placeholder='Search...' id="querybox" />

      <input type="text" id="start-date-div" class="datetime-elem"  />
      <input type="text" id="end-date-div"  class="datetime-elem" />

      <img src="img/search1.png"  class="searchicon" />
      
    </div>

    <div class="links">
      <a href="#">Help</a>
    </div>

  </div>


  <!-- <div id="console">
    <span class='query'>
      <a href="#">
       http://localhost:8983/solr/ar/select/?q=type:("SECTION" OR "SYS" OR "NA") AND NOT filename:(*do_not_show)&fq=obs_date:[2004-03-14T00:00:00Z%2D330MINUTES TO 2014-03-12T17:51:40Z%2D330MINUTES]
     </a>
   </span>

  </div>
 -->



 <div id="left-nav"> 

  <div id="clusters">
    <h1 class="style1 clusterheading">Clusters</h1>
    <ul id="clustervalues">

    </ul>

  </div>


  

  <div id="facets">

    <h1 class="style1">Filters</h1>

    <span id="facetvalues"></span>

  </div>

</div> <!-- end of left-nav -->


<div id="right-nav">  

  <!-- area to display the selected facets/filters -->
  <div id="filter-bar"></div>

  

  <!-- toolbar area to show result-found/status/pagination/sorting,etc -->
  <div id="toolbar">
    <span id="status-message">0 matches(0 ms)</span><br><br>

    <span>Sort
      <select id="sort">
        <option selected="selected" value="st_creationdate desc">Latest</option>
        <option value="st_creationdate asc">Oldest</option>
        <option value="st_score desc">Highest Score</option>
        <option value="st_commentcount desc">Most Comments</option>
      </select>
    </span>

    <span>Rows
      <select id="rows">
        <option selected="selected">20</option>
        <option>50</option>
        <option>100</option>
      </select>
    </span>

    <span id='pagination'></span>

  </div>

  <div id="chartDiv"></div>
  <!-- main results area -->
  <div id="result-list">

  </div>


</div>



<script type="text/javascript" src='lib/jquery.min.js'></script>
<script type="text/javascript" src='lib/date.js'></script>
<script type="text/javascript" src='lib/date.format.js'></script>
<script type="text/javascript" src='lib/datetimepicker/jquery.datetimepicker.js'></script>
<script type="text/javascript" src='lib/jquery-autocomplete-master/src/jquery.autocomplete.js'></script>
<script type="text/javascript" src='lib/flaviusmatis-simplePagination.js/jquery.simplePagination.js'></script>
<script src="lib/highchart/highcharts.js"></script>
<!-- <script src="lib/highchart/drilldown.js"></script> -->
<script src="http://code.highcharts.com/modules/no-data-to-display.js"></script>

<!-- <script type="text/javascript" src='js/theme2.js'></script> -->  
<script type="text/javascript" src='js/config.js'></script>
<script type="text/javascript" src='js/query.js'></script>
<script type="text/javascript" src='js/filters.js'></script>
<script type="text/javascript" src='js/render.js'></script>
<script type="text/javascript" src='js/datetime.js'></script>
<script type="text/javascript" src='js/graph.js'></script>

<script type="text/javascript" src='js/init.js'></script>



</body>

</html>
